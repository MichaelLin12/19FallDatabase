<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Conference Review System</title>
<link rel="stylesheet" href="theme.css" />
<script src="title.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<h1 class="title" id="title">Conference Review</h1>
		<br>
		<p id="description">Inspiration Awaits</p>
		<button class="register title" id="Register"
			onclick="removeButtonRegister()">Register</button>
		<button class="login title" id="Login" onclick="removeButtonLogin()">Login</button>
		<form action="/action_page.php" class="style_title_login"
			id="Login_form">
			Email:<br> <input type="email" name="Email" id="Lemail" readonly>
			<br> Password:<br> <input type="password" name="Password"
				id="LPassword" readonly> <br> <br> <input
				type="submit" value="Login" id="login" disabled>
		</form>

		<div class="grid-container" id="register_grid">
			<div>
				<form class="style_title_register_dark" id="register_form1" action="">
					First name:<br> <input type="text" name="fname" id="Rfname"
						readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register_dark" id="register_form2" action="">
					Email:<br> <input type="email" name="Email" id="Remail"
						readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register_dark" id="register_form3" action="">
					Middle initial:<br> <input type="text" name="Middle"
						id="Rminit" readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register_dark" id="register_form4" action="">
					Phone number:<br> <input type="number" name="phone"
						id="Rphone" readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register_dark" id="register_form5" action="">
					Last name:<br> <input type="text" name="Lastname" id="Rlname"
						readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register_dark" id="register_form6" action="">
					Affiliation:<br> <input type="text" name="Affil" id="Raffil"
						readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register" id="register_form7" action="">
					Password:<br> <input type="password" name="Password" id="RP"
						readonly>
				</form>
			</div>
			<div>
				<form class="style_title_register" id="register_form8" action="">
					Re-type Password:<br> <input type="password" name="Rpassword"
						id="RRP" readonly>
				</form>
			</div>
		</div>
	</div>
<form class="style_title_register radio" action="/action_page.php" id="role"><br>
<input type="radio" name="Rradio" id="RRA" readonly>Author
<input type="radio" name="Rradio" id="RRR" readonly>Reviewer
<input type="radio" name="Rradio" id="RRB" readonly>Both
</form>

<button class="style_title_register title register_register" value="Rsubmit" id="Rsubmit">Register</button>
</body>
</html>
