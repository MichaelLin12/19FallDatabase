<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Conference Review System</title>
<style type="text/css">
p
{
	color:D;
	font-family:"Times New Roman";
	font-size: 18px;
	position: absolute;
  	left: 50%;
  	top: 30%;
  	transform: translate(-50%, -50%);
}
h1.title
{
	color:#191970;
	font-family:"Impact";
	font-size: 38px;
	position: absolute;
  	left: 50%;
  	top: 20%;
  	transform: translate(-50%, -50%);
}
button.title
{
	border-radius:12px;
  	padding: 10px 20px;
  	font-size: 24px;
  	cursor: pointer;
  	text-align: center;
  	background-color:transparent;
}
button.register
{
	color:#191970;
	border: 2px solid #191970;
	position: absolute;
  	left: 50%;
  	top: 50%;
  	transform: translate(-50%, -50%);
}
button.register:hover {background-color: #FFFFFF}

button.login
{
	color:#FFFFFF;
	border: 2px solid #FFFFFF;
	position: absolute;
  	left: 50%;
  	top: 65%;
  	transform: translate(-50%, -50%);
}

button.login:hover {background-color: #191970}
body,html
{
	background-color:#FFFFFF;
	overflow:hidden;
	height: 100%;
  	background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");

  	background-position: center;
  	background-repeat: no-repeat;
 	background-size: cover;
}
.white{color:#FFFFFF}
.blue{color:#191970}
  input[type=text], select {
  padding: 8px 16px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #FFFFFF;
  border-radius: 4px;
  box-sizing: border-box;
}
  input[type=number], select {
  padding: 8px 16px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #FFFFFF;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=password], select {
  padding: 8px 16px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #FFFFFF;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=email], select {
  padding: 8px 16px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #FFFFFF;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type="radio"] {
  margin-right: 0px;
}
input[type=submit] {
  background-color: transparent;
  color: #FFFFFF;
  padding: 10px 16px;
  margin: 4px 0;
  border: 1px solid #FFFFFF;
  border-radius: 4px;
  cursor: pointer;
  position: absolute;
  left: 50%;
  top: 85%;
  transform: translate(-50%, -50%);
  border-radius:12px;
  padding: 10px 20px;
  border: 2px solid #FFFFFF;
  cursor: pointer;
  font-size: 24px;
}

input[type=submit]:hover {
  background-color: #191970;
}
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 5px;
  background-color:transparent;
  padding: 5px;
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
}
.style_title_login
{
	color:#191970;
	position: absolute;
  	left: 50%;
  	top: 50%;
  	transform: translate(-50%, -50%);
}
.style_title_register
{
	color:#FFFFFF;
}
.style_title_register_dark
{
	color:#191970;
}

.radio1
{
	position: absolute;
  	left: 40%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
.label1
{
	position: absolute;
  	left: 44%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
.radio2
{
	position: absolute;
  	left: 48%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
.label2
{
	position: absolute;
  	left: 52%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
.radio3
{
	position: absolute;
  	left: 56%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
.label3
{
	position: absolute;
  	left: 59%;
  	top: 75%;
  	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<form th:action="@{/register_review}" th:object="${register}" method="post">
	<div>
		<div class="grid-container" id="register_grid">
			<div>
					First name:<br> <input type="text" class="style_title_register_dark" th:field="${fname}" name="fname" id="Rfname">
			</div>
			<div>
					Email:<br> <input type="email" class="style_title_register_dark" th:field="${email}" name="Email" id="Remail">
			</div>
			<div>
					Middle initial:<br> <input class="style_title_register_dark" th:field="${minit}" type="text" name="Middle"
						id="Rminit">
			</div>
			<div>
					Phone number:<br> <input class="style_title_register_dark" th:field="${phone}" type="text" name="phone"
						id="Rphone">
			</div>
			<div>
					Last name:<br> <input class="style_title_register_dark" th:field="${lname}" type="text" name="Lastname" id="Rlname">
			</div>
			<div>
					Affiliation:<br> <input class="style_title_register_dark" th:field="${Affil}" type="text" name="Affil" id="Raffil">
			</div>
			<div>
			Password:<br> <input type="password" name="pwd" th:field="${password}">
			</div>
			<div>
					<label class=" white" for="Password">Re-type Password:</label><br> <input th:field="${Repassword}" type="password" name="Rpassword"
						id="RRP">
			</div>
		</div>
	</div>
		<input class="style_title_register radio1" type="radio" name="R" id="RRA"><label class="label1 white" for="Author">Author</label>
		<input class="style_title_register radio2" type="radio" name="R" id="RRRR"><label class="label2 white" for="reviewer">Reviewer</label>
		<input class="style_title_register radio3" type="radio" name="R" id="RRB"><label class="label3 white" for="both">Both</label> 
		<input type="submit" class="style_title_register" value="Register" name="Register" id="RRR">
	</form>
</body>
</html>
