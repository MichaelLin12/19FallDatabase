<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
body,html
{
	background-color:#FFFFFF;
	overflow:hidden;
	height: 100%;
}
  input[type=text], select {
  padding: 8px 16px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #696969;
  border-radius: 4px;
  box-sizing: border-box;
}


.style_title
{
	color:#696969;
	border: 2px solid #696969;
	background-color:transparent;
	border-radius:12px;
  	padding: 10px 20px;
  	font-size: 24px;
  	cursor: pointer;
  	text-align: center;
}

.style_title:hover
{
	background-color: #191970
}
.placement
{
	color:#191970;
	position:absolute;
	left: 50%;
  	top: 50%;
  	transform: translate(-50%, -50%);
}
p
{
	color:#191970;
	font-family:"Times New Roman";
	font-size: 18px;
	position: absolute;
  	left: 50%;
  	top: 20%;
  	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<p>Press Add(no input) to move on to the next page<br>Press Add(with input) to add a topic</p>
<form th:action="@{/redirect_topic}" th:object="${topics}" method="post" class="placement">
  Topic of Interest:<br>
  <input type="text" name="topic" th:field=*{topic}>
  <br><br>
  <input class="style_title" type="submit" value="Add">
</form> 
</body>
</html>
